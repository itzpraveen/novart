{% extends "base.html" %}
{% load portal_extras %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h3>{{ visit.project.name|default:"New site visit" }}</h3>
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                {% for field in form %}
                    <div class="col-md-4">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field|add_class:"form-control" }}
                        {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
                    </div>
                {% endfor %}
            </div>
            <div class="mt-3">
                <button class="btn btn-primary">Save</button>
                <a class="btn btn-link" href="{% url 'site_visit_list' %}">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
