{% extends "base.html" %}
{% load portal_extras %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h3 class="card-title">{{ client.name|default:"New client" }}</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                    {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
                </div>
            {% endfor %}
            <button class="btn btn-primary">Save</button>
            <a class="btn btn-link" href="{% url 'client_list' %}">Back</a>
        </form>
    </div>
</div>
{% endblock %}
