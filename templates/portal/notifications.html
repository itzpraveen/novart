{% extends "base.html" %}
{% block content %}
<h2>Notifications</h2>
<div class="card shadow-sm">
    <ul class="list-group list-group-flush">
        {% for notification in notifications %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if not notification.is_read %}fw-semibold{% endif %}">
                <span>{{ notification.message }}</span>
                <div>
                    {% if not notification.is_read %}
                        <a class="btn btn-sm btn-primary" href="{% url 'notification_mark_read' notification.pk %}">Mark Read</a>
                    {% endif %}
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">Nothing to show.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
